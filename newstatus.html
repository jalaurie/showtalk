<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!--Import Bootstrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        
        <!-- Scrollbar Custom CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">

        <!-- Import Font Awesome JS -->
        <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>

        <title>Show Talk</title>
    </head>
    <body onload="checkUser()">
        <div class="wrapper">
            <!-- Sidebar -->
            <nav id="sidebar">
                <div id="dismiss">
                    <i class="fas fa-arrow-left"></i>
                </div>
        
                <div class="sidebar-header">
                    <h3>Menu</h3>
                </div>
        
                <ul class="list-unstyled components">
                    <li>
                        <a href="home.html">Home</a>
                    </li>
                    <li>
                        <a href="profile.html">Profile</a>
                    </li>
                    <li>
                        <a href="friends.html">Find Friends</a>
                    </li>
                    
                    <li>
                        <a href="settings.html">Account Settings</a>
                    </li>
                </ul>
            </nav>
        
            <div>
                <nav class="navbar navbar-expand-lg">
                    <div class="container-fluid">
                        <button type="button" id="sidebarCollapse" class="btn btn-info">
                            <i class="fas fa-align-left"></i>
                            <span>Menu</span>
                        </button>
                        <h1>Show Talk</h1>
                        <button type="button" id="logout" class="btn btn-info">
                            <i class="fas fa-sign-out-alt"></i>
                            <span>Log Out</span>
                        </button>
                    </div>
                </nav>
                <button type="button" id="backToS" class="btn btn-primary">
                    <i class="fas fa-arrow-left"></i>
                    <span>Back to Statuses</span>
                </button>
                <br><br>
                <div>
                    <h2>What's on your mind?</h2>
                    <p>Character Limit: 300</p>
                    <div class="form-group">
                        <textarea class="form-control" rows="5" id="newStatus" maxlength="300"></textarea>
                    </div>
                    <button class="btn btn-info" id="postStatus">Post Status</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!--Bootstrap Required Scripts-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        
        <!-- jQuery Custom Scroller CDN -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
        
        <!-- Firebase Required Scripts -->
        <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-storage.js"></script>

        <!-- Custom Script -->
        <script src="script.js"></script>

        <!-- New Status Script -->
        <script>
            $('#backToS').on('click', function() {
                window.history.back();
            });

            var userID = getIDfromURL();

            //submit new list to database and redirect
            $('#postStatus').on('click', function() {
                var area = sanitize(document.getElementById('newStatus').value);
                if(area != "") { //if the status update isn't empty, post it
                    db.collection('status').add({
                        uid: userID,
                        time: firebase.firestore.Timestamp.now(),
                        text: area
                    }).then(function() {
                        window.alert("Status successfully posted!");
                        window.history.back();
                    });
                }
            });
        </script>
    </body>
</html>
