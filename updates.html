        <title>Show Talk</title>

    <body onload="checkUser()">
        <div class="wrapper">
            <!-- Sidebar -->
            <nav id="sidebar">
                <div id="dismiss">
                    <i class="fas fa-arrow-left"></i>
                </div>
        
                <div class="sidebar-header">
                    <h3>Menu</h3>

                <ul class="list-unstyled components">
                    <li>
                        <a href="home.html">Home</a>

                    <li>

                    <li>
                        <a href="friends.html">Find Friends</a>
                    </li>
                    <li>
                        <a href="settings.html">Account Settings</a>
                    </li>
                </ul>
            </nav>
        
            <div>
                <nav class="navbar navbar-expand-lg">
                    <div class="container-fluid">
                        <button type="button" id="sidebarCollapse" class="btn btn-info">
                            <i class="fas fa-align-left"></i>
                            <span>Menu</span>
                        </button>
                        <h1>Show Talk</h1>

                        </button>
                    </div>
                </nav>

                <div id="profileHeader">
                    <img id="profPic" src="https://firebasestorage.googleapis.com/v0/b/show-talk.appspot.com/o/profiles%2Fdefault.jpg?alt=media&token=b42938fb-1ead-4c09-83ee-34a8d92df784" alt="Profile Picture" width="120" height="120">
                    <div id="profInfo">
                        <h2 id="profName"></h2>
                        <h3 id="profUser">@</h3>
                        <button type="button" id="follow" class="btn btn-info">
                            <i class="fas fa-plus"></i>
                            <span>Follow</span>
                        </button>
                    </div>
                </div>
                <br><br>

                <div class="bg">
                    <div class="reel">
                        <h4>Status Updates</h4>
                        
                        <div class="card">
                            <div class="card-body">
                                <p class="card-text">
                                    08/01/2019
                                    <br><br>
                                    I just started watching Veronica Mars. It's so good!
                                </p>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-body">
                                <p class="card-text">
                                    09/22/2019
                                    <br><br>
                                    Another status update.
                                </p>
                            </div>
                        </div>
                        <br>
                    </div>
                </div>
            </div>
