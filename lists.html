        <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-storage.js"></script>

        <!-- Custom Script -->
        <script src="script.js"></script>

        <!-- Lists Script -->
        <script>
            var pageID = getIDfromURL();

            //get current user information
            firebase.auth().onAuthStateChanged(function(user) {
                if (user) {
                    var currentUser = auth.currentUser;
                    allowEdits(currentUser.uid);
                }
            });

            function allowEdits(uid) {
                db.collection('user').doc(pageID).get().then(function(doc) {
                    if(doc.exists) {
                        document.getElementById('userLists').innerText = doc.data().displayname + "'s Lists";
                    }
                    else {
                        console.log("No document found for uid " + pageID);
                    }
                });

                if(pageID != uid) {
                    $('.createList').remove();
                    $('.editList').remove();
                }
            }

            //get the user's lists
            var lists = db.collection('list').where('uid', '==', pageID);
            lists.get().then(function(snapshot) {
                var content = "";
                snapshot.forEach(function(doc) {
                    content += '<div class="card">';
                    content += '<div class="card-body">';
                    content += '<h5 class="card-title">' + doc.data().lname + '</h5>';
                    content += '<ul>';
                    var arr = doc.data().items;
                    for(var i=0; i < arr.length; i++) {
                        content += '<li>' + arr[i] + '</li>';
                    }
                    content += '</ul>';
                    content += '<button type="button" id="' + doc.id + '" class="editList btn btn-info" onclick="gotolist(`' + doc.id + '`)"><i class="fas fa-edit"></i><span>Edit List</span></button>';
                    content += '</div></div>';
                });
                document.getElementById('appendLists').innerHTML += content;
            });

            function gotolist(lid) {
                window.location.href = 'edit.html?lid=' + lid;
            }

            $('#backToProf').on('click', function() {
                window.history.back();
            });

        </script>
    </body>
