        <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-storage.js"></script>

        <!-- Custom Script -->
        <script src="script.js"></script>

        <!-- Friend Profile Script -->
        <script>
            var fid = getIDfromURL();

            $('#seeFLists').on('click', function() {
                window.location.href = "lists.html?uid=" + fid;
            });
                
            $('#seeFUpdates').on('click', function() {
                window.location.href = "updates.html?uid=" + fid;
            });

            $('#follow').on('click', function() {
                if(document.getElementById('follow') != null) {
                    //add the fid to this user's following array
                    db.collection('user').doc(auth.currentUser.uid).update({
                        following: firebase.firestore.FieldValue.arrayUnion(fid)
                    }).then(function() {
                        //change follow button to following
                        document.getElementById('follow').innerText = 'Following';
                        document.getElementById('follow').id = 'following';
                    });
                }
                else { //unfollow
                    db.collection('user').doc(auth.currentUser.uid).update({
                        following: firebase.firestore.FieldValue.arrayRemove(fid)
                    }).then(function() {
                        //change following button to follow
                        document.getElementById('following').innerHTML = '<i class="fas fa-plus"></i>Follow';
                        document.getElementById('following').id = 'follow';
                    })
                }
            });

            //check login state and load profile info
            function checkUserForFriendProfile() {
                auth.onAuthStateChanged(function(user) {
                    if (user) { // User is signed in.
                        uid = user.uid;

                        //get profile picture if it exists
                        var picsRef = storageRef.child('profiles');
                        var curRef = picsRef.child(fid);
                        curRef.getDownloadURL().then(function(url) {
                            document.getElementById('fprofPic').src = url;
                        }).catch(function(error) { //picture doesn't exist
                            console.log(error);
                        });

                        //load profile information
                        var userRef = db.collection('user').doc(fid);
                        userRef.get().then(function(doc) {
                            if (doc.exists) {
                            document.getElementById('fprofName').innerText = doc.data().displayname;
                            document.getElementById('fprofUser').innerText += doc.data().username;
                            } else {
                                console.log("No such document!");
                            }
                        }).catch(function(error) {
                            console.log("Error getting document: ", error);
                        });

                        //see if current user is following this user
                        db.collection('user').doc(uid).get().then(function(doc) {
                            if(doc.data().following.includes(fid)) {
                                //the user is following, so change the button
                                document.getElementById('follow').innerText = 'Following';
                                document.getElementById('follow').id = 'following';
                            }
                            else { //not following, make sure the button says 'Follow'
                                document.getElementById('follow').innerHTML = '<i class="fas fa-plus"></i>Follow';
                            }
                        });

                        //get the user's lists
                        var lists = db.collection('list').where('uid', '==', fid);
                        lists.get().then(function(snapshot) {
                            var content = "";
                            var count = true;
                            snapshot.forEach(function(doc) {
                                if(count) { //make first card active
                                    content += '<div class="carousel-item active">';
                                    count = false;
                                }
                                else {
                                    content += '<div class="carousel-item">';
                                }
                                content += '<div class="card"><div class="card-body carouselCardBody">';
                                content += '<h5 class="card-title">' + doc.data().lname + '</h5>'
                                content += '<ul>';
                                var arr = doc.data().items;
                                for(var i=0; i<arr.length; i++) {
                                    content += '<li>' + arr[i] + '</li>';
                                }
                                content += '</ul></div></div></div>';
                            });
                            if(content != "") {
                                document.getElementById('apL').innerHTML = content;
                            }
                        });

                        //get the user's 5 most recent status updates
                        var s = db.collection('status').where('uid', '==', fid).limit(5);
                        s.get().then(function(snapshot) {
                            var content = "";
                            var count = true;
                            snapshot.forEach(function(doc) {
                                if(count) { //make first card active
                                    content += '<div class="carousel-item active">';
                                    count = false;
                                }
                                else {
                                    content += '<div class="carousel-item">';
                                }
                                content += '<div class="card"><div class="card-body carouselCardBody"><p class="card-text">';
                                var ms = doc.data().time.toMillis(); //get date in milliseconds
                                var d = new Date(ms);
                                content += d.toLocaleString() + '<br><br>' + doc.data().text;
                                content += '</p></div></div></div>';
                                
                            });
                            if(content != "") {
                                document.getElementById('apSU').innerHTML = content;
                            }
                        });

                    } else { // User is not signed in.
                        window.alert("You are signed out!");
                        window.location.href = 'index.html';
                    }
                });
            }
        </script>
